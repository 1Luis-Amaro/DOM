<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') //armazenei na fonte, uma fonte para o id div1
        $('#resultado').append(`fonte é ${fonte}`)

        $('#div1').css('font-size', '3em')  //alterando a fonte
        $('#div1').css({'font-size': '3.em', 'color': 'yellow'})
        $('#div1').css('font-size', function () {
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque')

        const temClasse = $('#div2').hasClass('destaque')//estou verificando se od id com a div tem tem classe e armazenando na const
        $('#resultado').append(`<br>Tem class? ${temClasse}`)//coloquei o br pra pular uma linha o $tem classe vai chamar a const que esta verificando a div2 e o append está colocando se é true no resultado
        
        $('#div2').removeClass('destaque')//removo a classe destaque 
        $('#div2').toggleClass('destaque')//o toggle ele altera, então se tiver ele tira, e se nao tiver ele adiciona
        $('#div2').toggleClass('destaque')//o toggle ele altera, então se tiver ele tira, e se nao tiver ele adiciona
        
        
    </script>
</body>
