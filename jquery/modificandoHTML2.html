<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2') //na div ja tem o numero 1, estou inserindo o numero 2
        $('#div1').prepend('0, ') //prepend insere no inicio da linha, append insere por ultimo

        $('<span>, 3</span>').appendTo('#div1')//primeiro passo o conteudo depois o seletor, nesse caso vou inserir o span e o 3 na div1
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2 </p>') //aqui vou inserir um paragrafo antes da div 2
        $('#div2').after('<p> Depois 2 </p>') //aqui vou inserir um paragrafo depois da div 2

        $('<p>Antes 3 </p>').insertBefore('#div3')//primeiro passo o conteudo depois o seletor e irei inserir o paragrafo antes da div 3
        $('<p>Depois 3 </p>').insertAfter('#div3')//primeiro passo o conteudo depois o seletor e irei inserir o paragrafo depois da div 3

        //wrap impacotar ou envolver digamos que esse Ã© o significado
      //  $('p.numero').wrap('<div>') //estou envolvendo os dois paragrafos em uma div
        $('p.numero').wrapAll('<div id="div4">') //alem de criar uma div que tem o id div 4, vou juntar os dois elementos em um so
        $("#div4").empty()//limpo o conteudo da div    
        $('#div3, #div4').prev().remove() //selecione a div3 e div 4, e pegue os anteriores  e remova eless  
        

        //$('<div>Substituto</div>').replaceAll('body > p')// mesma coisa do de baixo mas invertido    
        //$('body > p').replaceWith('<div>Substituto</div>') // qualquer paragrafo que estiver dentro do body sera substituido por essa div    
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!!')  
         })  
    
    </script>
</body>
