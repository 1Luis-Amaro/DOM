<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function monstrarPosicaoMouse(e){
            $('#posicao').html(`x: ${e.clientX} y:${e.clientY}` )//estou mostrando o x e y de qual posicao o mouse está dentro da tela 
        }

        $('body').on('mousemove',monstrarPosicaoMouse)//não estou invocando a funcão porque nao é assim que funciona no on, o on é uma função que quando acontecer o que está no meu primeiro parametro ele vai chamar a funcao que é o segundo paramentro
   
        $('#posicao').mouseover(e =>{
            $('body').off('mousemove', monstrarPosicaoMouse)//quando eu entrar na div eu paro de mostrar a posicao do mouse, pq eu chamei a funcao off
        })

        $('#posicao').mouseleave(e => {
            $('body').on('mousemove', monstrarPosicaoMouse)//aqui faz voltar a posicao mesmo depois de passar po cima da div 
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`) //toda vez que eu clicar na pagina "body", vai disparar a função click, que vai chamar o meu "id cliques" e alterar com o "html" colocando o texto que eu coloquei padrao com a quantidade de cliques do let
        })

        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e){
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{6}/)
            || valor.match(/#[\da-fA-F]{3}/)){
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })



   
   </script>
</body>
