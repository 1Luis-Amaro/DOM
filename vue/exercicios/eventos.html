<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p> {{contador}} </p> 
        <p>
            <button v-on:click="add">+1</button> <!--forma de chamar o evento de click-->
            <button @click="contador -= 2">-2</button> <!-- outra forma de chamar o evento de click, forma reduzida, coloquei também um metodo direto, posso fazer isso se for coisa pequena...-->
        </p>

        <p @mousemove="atulizarPosicao">Cordenadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui não</span>    
        </p>
        <input type="text" @keyup.enter="alerta">
        
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador:0
            },
            methods: {
                add (){
                    this.contador++
                },

                atulizarPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },

                alerta(){
                    alert('Enter!')
                }
            }
        })
    </script>
</body>
</html>
